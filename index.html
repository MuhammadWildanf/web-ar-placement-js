<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web AR Furniture</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <!-- Menggunakan komponen drag dari aframe -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-drag-component@3.0.0/dist/aframe-drag-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="kursi" src="model/kursi.glb"></a-asset-item>
      </a-assets>

      <!-- Menggunakan komponen drag untuk memindahkan objek -->
      <a-entity gltf-model="#kursi" position="0 0 -2" scale="0.5 0.5 0.5" rotation="0 0 0" drag="enabled: true"></a-entity>

      <a-camera position="0 0 0" look-controls></a-camera>
    </a-scene>
  </body>
</html>
