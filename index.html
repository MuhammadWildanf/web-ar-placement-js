<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Web AR Furniture Placement</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      .ar-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999;
      }
      .ar-button:active {
        background-color: #45a049;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="kursi" src="model/kursi.glb"></a-asset-item>
      </a-assets>

      <!-- AR Placement Entity -->
      <a-entity id="placement-entity" 
                gltf-model="#kursi" 
                position="0 0 -2" 
                scale="0.5 0.5 0.5" 
                rotation="0 0 0"
                draggable="true"
                grabbable="true"
                stretchable="true"
                deletable="true">
      </a-entity>

      <!-- AR Camera -->
      <a-camera position="0 0 0" look-controls>
        <a-cursor color="#FFFFFF" position="0 0 -1"></a-cursor>
      </a-camera>

      <!-- AR Environment -->
      <a-entity environment="preset: forest; groundTexture: none; groundColor: #333; grid: 1x1"></a-entity>
    </a-scene>

    <!-- UI Controls -->
    <button class="ar-button" onclick="resetPlacement()">Reset Placement</button>

    <script>
      function resetPlacement() {
        const entity = document.querySelector('#placement-entity');
        entity.setAttribute('position', '0 0 -2');
        entity.setAttribute('rotation', '0 0 0');
        entity.setAttribute('scale', '0.5 0.5 0.5');
      }
    </script>
  </body>
</html>
