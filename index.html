<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Web AR Furniture</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="kursi" src="model/kursi.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#kursi" position="0 0 -2" scale="0.5 0.5 0.5" rotation="0 0 0" touch="enabled: true"></a-entity>

      <a-camera position="0 0 0" look-controls></a-camera>
    </a-scene>
  </body>
</html>
